            </div>
            </tr>
            
                <tr>
                <td>

    <form method="post" action="" enctype="text/plain">
        <fieldset>
        <table>
    
    
            <legend id="Dato">Servicio a Contratar</legend>
    
        
    
         <div>
        <tr>
            <td>
    
                
                <p class="texto">Selecciona el tipo de servicio a contratar</p>
                <input type="Checkbox" name="tele" id="tele" value="l"checked/>
                <label for="for=tele" >Linea Teléfonica</label>
    
                <input type="Checkbox" name="internet" id="internet" value="i"checked/>
                <label for="for=internet" id="internet" >Servicio de Internet</label><br/>
    
                
    
            </td>
           
           
           
           </div>
    
    
    
    
        </table>
        </fieldset>
    </form>
    </div>
    
    
    
    <form method="post" action="" enctype="text/plain">
        <fieldset>
        <table>
    
    
            <legend id="Dato">Forma de Pago</legend>
    
        
    
         <div>
        <tr>
        
                    

            <td> 
              
                <p class="texto">Elige la forma de pago</p>
                <input type="radio" name="TCD" id="TCD" value="T"/>
                <label for="for=TCD">TCD</label><br/>
    
                <input type="radio" name="debito" id="debito" value="D"checked/>
                <label for="for=talla">Tarjeta de Débito</label><br/>
    
                <input type="radio" name="Efe" id="Efe" value="E"/>
                <label for="for=Efe">Pago en Efectivo</label><br/>

                <input type="radio" name="cheque" id="cheque" value="c"/>
                <label for="for=cheque">Pago mediante cheque </label><br/>

                <input type="radio" name="transferencia" id="trasferencia" value="tra"/>

                <input type="radio" name="disp" id="disp" value="d"/>

                <input type="radio" name="oxxo" id="oxxo" value="o"/>

                <br>

                <input type="submit" name="enviar" id="enviar" value="Enviar formulario"/>
    
                <input type="reset" name="borrar" id="borrar" value="Borrar formulario"/>
    
            </td>
           
        </tr>
        
        
        
           
    
    
    
        </table>
